<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/welcome.css">
        <title>Babble Buds</title>
    </head>
    <body>
        <div class="greeting">
            <span class="greeting-header">Hello!</span><br>
            <div class="tabs">
                <input id="open-project" type="radio" checked="checked" name="tab-group" class="tab"/>
                <label for="open-project" class="tab-label">Open Project</label>
                <input id="new-project" type="radio" name="tab-group" class="tab"/>
                <label for="new-project" class="tab-label">New Project</label>
                <div class="tabs-content">
                    <div id="open-project-content">
                        Recent Projects:<br>
                        <div id="recent-projects" class="recent-projects"></div>
                        <button id="open" style="margin: 8px auto; display: block;">Browse</button>
                    </div>
                    <div id="new-project-content">
                        <form id="create">
                            Project Title:<br>
                            <input type="text" id="name" value="MyProject1">
                            Location:<br>
                            <input type="text" id="location" style="width: calc( 100% - 115px )"><button type='button' id="browse">Browse</button><br>
                            <input type="checkbox" id="sample" class="checkbox" checked="checked"><label for="sample" class="checkbox-label">Include sample puppet</label><br>
                            <button type='submit'>Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="version">Babble Buds v<script>document.write(require('electron').remote.app.getVersion())</script>-alpha</div>
        <div id="instructions" style="display: none;">
            <iframe src="./instructions.html" style="width: 100%; height: 500px;" frameborder=0></iframe>
        </div>
        <div id="about" style="display: none;">
            <h1>Babble Buds</h1>
            <strong><script>document.write(require('electron').remote.app.getVersion())</script></strong><br/>
            <p>Babble buds is a free, open source puppet show software. It is heavily based on the non-public software called "Puppet Pals", used in URealms Live. The software is written using electron and PIXI.js.</p>
        </div>
        <div class="modal">
            <div class="modal-inner">
                <div class="modal-content"></div>
            </div>
        </div>
    </body>

    <script>
        // You can also require other files to run in this process
        require('./renderer-process/welcome.js')
    </script>
</html>
